{% extends 'userbase.html' %}
{% load static %}
{% block title %}Reset Password{% endblock %}
{% block content %}

<!-- Section: Design Block -->
<section class="text-center">
    <!-- Background image -->
    <div
        class="p-5 bg-image"
        style="background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg'); height: 300px"
    ></div>
    <!-- Background image -->

    <div
        class="card mx-4 mx-md-5 shadow-5-strong"
        style="margin-top: -100px; background: hsla(0, 0%, 100%, 0.8); backdrop-filter: blur(30px)"
    >
        <div class="card-body py-5 px-md-5">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-5" style="font-family: 'IBM Plex Mono', monospace; font-size: 20px">
                    <h2 class="fw-bold mb-5 text-dark">Reset Password</h2>
                    {% include 'includes/alerts.html' %}
                    <form action="{% url 'resetPassword' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-outline mb-4">
                            <input
                                name="password"
                                type="password"
                                id="form3Example1"
                                class="form-control"
                                placeholder="New Password"
                                required
                            />
                            <label class="form-label" for="form3Example3"></label>
                        </div>

                        <div class="form-outline mb-4">
                            <input
                                name="confirm_password"
                                type="password"
                                id="form3Example1"
                                class="form-control"
                                placeholder="Confirm Password"
                                required
                            />
                            <label class="form-label" for="form3Example3"></label>
                        </div>

                        <!-- Login button -->
                        <button
                            type="submit"
                            class="btn btn-primary fw-bold btn-block"
                            style="font-size: 20px; border-radius: 10px"
                        >
                            Reset
                        </button>
                        <hr />
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock  %}
