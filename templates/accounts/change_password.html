{% extends 'userbase.html' %} 
{% load static %} 
{% block title %}Change Password{% endblock %} 

{% block content %}

<div class="d-flex justify-content-center mt-5 mb-5">

    <div class="col-md-6">
        <div class="row mt-5">
            <div class="col">
                <nav aria-label="breadcrumb" class="rounded-3 p-3 mb-4">

                </nav>
            </div>
        </div>
        <form style="align-items: center;" action="{% url 'change_password' user.id %}" method="POST" class="border border-dark rounded p-4">
            {% csrf_token %}
            <div class="text-center text-dark">
            <h3>Change your password</h3>
            </div>

            {% include 'includes/alerts.html' %}

            <hr>
           
            <div class="form-group mt-4 mb-3">
                <label for="password1">Old Password</label>
                <input required type="password" class="form-control" id="password1" name="old_password" placeholder="Enter your old password">
            </div>
            <div class="form-group mt-4">
                <label for="password2">New Password</label>
                <input required type="password" class="form-control" id="password2" name="new_password" placeholder="Enter new password">
            </div>
            <div class="form-group mt-4">
                <label for="password3">Confirm new password</label>
                <input required type="password" class="form-control" id="password3" name="confirm_new_password" placeholder="Confirm your new password">
            </div>
                {% comment %} <div class="form-group mt-4">
                    <label for="name">Profile Picture</label>
                    <input type="file" class="form-control" id="image" name="first_name" placeholder="Profile pic change">
                </div> {% endcomment %}
            <a href="{% url 'dashboard' %}" class="btn btn-outline-dark mt-4 p-2">Cancel</a>
            <button type="submit" class="btn btn-dark mt-4 p-2">Save Changes</button>
        </form> 
    
    </div>
</div>


{% endblock %}
