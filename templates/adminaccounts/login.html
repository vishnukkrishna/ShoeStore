{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <link
            href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap"
            rel="stylesheet"
        />
        <title>Store Admin</title>

        <!-- Additional CSS Files -->
        <link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap.min.css' %}" />

        <link rel="stylesheet" type="text/css" href="{% static 'assets/css/font-awesome.css' %}" />

        <link rel="stylesheet" href="{% static 'assets/css/templatemo-hexashop.css' %}" />

        <link rel="stylesheet" href="{% static 'assets/css/owl-carousel.css' %}" />

        <link rel="stylesheet" href="{% static 'assets/css/lightbox.css' %}" />
        <script src="https://kit.fontawesome.com/ca6b256fcb.js" crossorigin="anonymous"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <section class="text-center">
            <!-- Background image -->
            <div
                class="p-5 bg-image"
                style="background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg'); height: 300px"
            >
                <img src="{% static 'img/admin.png' %}" alt="" style="width: 11%" />
            </div>
            <!-- Background image -->

            <div
                class="card mx-4 mx-md-5 shadow-5-strong"
                style="margin-top: -100px; background: hsla(0, 0%, 100%, 0.8); backdrop-filter: blur(30px)"
            >
                <div class="card-body py-5 px-md-5">
                    <div class="row d-flex justify-content-center">
                        <div class="col-lg-8" style="font-family: 'IBM Plex Mono', monospace; font-size: 20px">
                            <h2 class="fw-bold mb-5">Admin Login Now</h2>
                            {% include 'includes/alerts.html' %}
                            <form action="{% url 'adminlogin' %}" method="POST">
                                {% csrf_token %}
                                <div class="form-outline mb-4">
                                    <input
                                        name="email"
                                        type="email"
                                        id="form3Example1"
                                        class="form-control"
                                        placeholder="Email Address"
                                        required
                                    />
                                    <label class="form-label" for="form3Example3"></label>
                                </div>

                                <!-- Password input -->
                                <div class="form-outline mb-4 text-right">
                                    <input
                                        name="password"
                                        type="password"
                                        id="form3Example4"
                                        class="form-control"
                                        placeholder="Password"
                                        required
                                    />
                                    <label class="form-label" for="form3Example4"></label>
                                    <!-- <a href="" class="mr-4">Forgot password?</a> -->
                                </div>
                                <hr />
                                <!-- Login button -->
                                <div class="d-grid gap-2 col-6 mx-auto">
                                    <button class="btn btn-primary" type="submit">Login</button>
                                  </div>
                                <hr/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- ***** Preloader End ***** -->

        <!-- jQuery -->
        <script src="{% static 'assets/js/jquery-2.1.0.min.js' %}"></script>

        <!-- Bootstrap -->
        <script src="{% static 'assets/js/popper.js' %}"></script>
        <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>

        <!-- Plugins -->
        <script src="{% static 'assets/js/owl-carousel.js' %}"></script>
        <script src="{% static 'assets/js/accordions.js' %}"></script>
        <script src="{% static 'assets/js/datepicker.js' %}"></script>
        <script src="{% static 'assets/js/scrollreveal.min.js' %}"></script>
        <script src="{% static 'assets/js/waypoints.min.js' %}"></script>
        <script src="{% static 'assets/js/jquery.counterup.min.js' %}"></script>
        <script src="{% static 'assets/js/imgfix.min.js' %}"></script>
        <script src="{% static 'assets/js/slick.js' %}"></script>
        <script src="{% static 'assets/js/lightbox.js' %}"></script>
        <script src="{% static 'assets/js/isotope.js' %}"></script>
        <script src="https://kit.fontawesome.com/ca6b256fcb.js" crossorigin="anonymous"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
            integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

        <!-- Global Init -->
        <script src="{% static 'assets/js/custom.js' %}"></script>

        <script>
            $(function () {
                var selectedClass = "";
                $("p").click(function () {
                    selectedClass = $(this).attr("data-rel");
                    $("#portfolio").fadeTo(50, 0.1);
                    $("#portfolio div")
                        .not("." + selectedClass)
                        .fadeOut();
                    setTimeout(function () {
                        $("." + selectedClass).fadeIn();
                        $("#portfolio").fadeTo(50, 1);
                    }, 500);
                });
            });

            setTimeout(function(){
                $('#message').fadeOut('slow')
            }, 1000)
        </script>
    </body>
</html>
